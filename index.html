<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Pangolin&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="d-flex" role="search" id="search-form">
        <input
          class="form-control me-2 rounded-pill search-field"
          type="search"
          placeholder="Enter your city..."
          aria-label="Search"
          id="search-field"
        />
        <button
          class="btn btn-outline-secondary rounded-pill search-button"
          type="submit"
        >
          Search
        </button>
      </form>
      <div class="row weather-data">
        <div class="col-12 current-weather-data">
          Current weather
          <button class="current-position" id="position-button">
            <img
              src="icons/currentPosition.png"
              alt="current position icon"
              class="position-icon"
            />
          </button>
        </div>
        <div class="col-4 city-name" id="city-name">Berlin</div>
        <div class="col-4 current-temperature">
          <span id="current-temp-data"></span>
          <span class="celsius">Â°C</span>
        </div>
        <div class="col-4 sky-data current-weather-data">
          <span id="sky-weather">Clear sky</span>
        </div>
        <div class="col-4 current-weather-data">
          <span id="current-time"> </span>
          <div class="col-12 current-weather-data" id="current-day"></div>
        </div>
        <div class="col-4">
          <img
            src="#"
            alt="sun"
            class="weather-icon main"
            id="icon-element"
          />
        </div>
        <div class="col-4 current-weather-data">
          Humidity: <span id="humidity"></span>%
          <div class="col-12 current-weather-data">
            Wind speed: <span id="wind-speed"></span>km/h
          </div>
        </div>
      </div>
      <div id="forecast"></div>
      </div>
    </div>
    <span class="footer"
      ><a href="https://github.com/ana777stasia/weather-app" target="_blank"
        >Open-source code</a
      >
      by Anastasiia Vahina
    </span>
    <script src="script.js"></script>
  </body>
</html>
